<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="pagewrapper">

        <section class="left">
            
            <div class="certificate " id="certificate">
                <div class="hl1"></div>
                <h3 class="recipient">Recipients Name</h3>
                <div class="hl2"></div>
                <h3 class="os">Official Signer</h3>
                <h3 class="os1">Burger</h3>
                <div class="hl3"></div>
                <h3 class="date">Date</h3>
            

                <img id="skillimg" src="skill.png" alt="">     
                <img id="burgerimg" src="burger.png" alt="">
                <img id="nogginimg" src="noggin.png" alt="">
                <img id="greenimg" src="green.png" alt="">               
                <span id="nameOutput" class="visible">Test Name</span>
                <span id="info">Test Info</span><br>
                <span id="theDate">Is Now</span>

            </div>

        </section>

        <section class="right">

            <form class="form" id="myForm">
                <input type="text" name="name" id="name" placeholder="Name">
        
                <select name="type" id="type">
                    <option value="A">Burger</option>
                    <option value="B">0.5 Mastery</option>
                    <img src="" alt="">
                    <option value="C">Green Certificate</option>
                    <img src="" alt="">
                    <option value="D">Skill Issues</option>
                    <img src="MacBook Pro 14_ - 4.png" alt="">
                </select>
                <input type="submit" value="Generate">
                <input type="button" value="altPrint" onclick="window.print()">
                
            </form>
        </section>
        
    </div>    
</body>
</html>
